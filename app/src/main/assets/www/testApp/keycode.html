<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
<script>


function init(){
	//alert(typeof System.getSysInfo);
	showSysInfo();
}

 document.onkeydown=keyEventDown;  
 document.onkeyup=keyEventUp;

 document.onkeypress = keyeven;
 document.onsystemevent = systemevent;
 
 

function systemevent(event){
	var e = event || window.event || arguments.callee.caller.arguments[0];
	
	appinfo.innerHTML = "systemevent: "+ e.keyCode+"<br>"+appinfo.innerHTML;
	//alert(e.keyCode);
}; 

function keyEventUp(event){
	var e = event || window.event || arguments.callee.caller.arguments[0];
	
	appinfo.innerHTML = "Up: "+ e.keyCode+"<br>"+appinfo.innerHTML;
	//alert(e.keyCode);
}; 

 function keyEventDown(event){
	var e = event || window.event || arguments.callee.caller.arguments[0];
	
	appinfo.innerHTML = "Down: "+ e.keyCode+"<br>"+appinfo.innerHTML;
	//alert(e.keyCode);
}; 


function keyeven(event){
	var e = event || window.event || arguments.callee.caller.arguments[0];
	
	appinfo.innerHTML = "onkeypress: "+ e.keyCode+"<br>"+appinfo.innerHTML;
	//alert(e.keyCode);
}; 


function reloadPage(){
	location.href = location.href.split("?")[0]+"?date="+(new Date()).getTime();
}


</script>
<style>
body {
	font-size:30px;
	line-height:45px;
	color:#ffffff;
}

a { 
	font-size:30px; 
	margin-right:20px; 
	color:#ffffff;
}

</style>
</head>

</div>
</body>
</html>
