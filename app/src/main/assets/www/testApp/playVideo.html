<script type="text/javascript">


function playPause()
{ 

var myVideo=document.getElementById("video1");

if (myVideo.paused) 
  myVideo.play(); 
else 
  myVideo.pause(); 

  
} 

function makeBig()
{ 

	var myVideo=document.getElementById("video1");
	myVideo.width=860;
} 

function makeSmall()
{ 

var myVideo=document.getElementById("video1");
myVideo.currentTime = 180;
myVideo.width=420; 


} 

function makeNormal()
{ 
var myVideo=document.getElementById("video1");
myVideo.width=620; 
} 
</script>
